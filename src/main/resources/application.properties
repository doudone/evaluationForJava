server.port=8443
# 数据库链接配置
#Mybatis
# DataSourceProperties
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/evaluation?characterEncoding=utf-8&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Hongkong
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.hikari.maximum-pool-size=15
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=30000
# MybatisProperties
mybatis.mapper-locations=classpath:mapper/*.xml
#这个包下可以直接引用实体类
mybatis.type-aliases-package=com.powercoder.evaluation.entity
#自动生成主键
mybatis.configuration.useGeneratedKeys=true
#user_id  userId自动匹配
mybatis.configuration.mapUnderscoreToCamelCase=true
# logger
#logging.level.com.nowcoder.community=debug
